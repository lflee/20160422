<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>20160422 Interactive</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <audio controls>
      <source src="audio/SpaceOddity_Clip01.wav" type="audio/wav">
        Your browser does not support the <code>audio</code> element.

    </audio>

<!--
    <p>
        <canvas class="visualizer" width=100% height="100"></canvas>
    </p>
-->
    <div class="wrapper">

        <header>
          <h1>Voice-change-O-matic</h1>
        </header>

        <canvas class="visualizer" width="640" height="100"></canvas>

        <form class="controls">
          <div>
            <label for="voice">Voice setting</label>
            <select id="voice" name="voice">
              <option value="distortion">Distortion</option>
              <option value="convolver">Reverb</option>
              <option value="biquad">Bass Boost</option>
              <option value="off" selected>Off</option>
            </select>
          </div>
          <div>
            <label for="visual">Visualizer setting</label>
            <select id="visual" name="visual">
              <option value="sinewave">Sinewave</option>
              <option value="frequencybars" selected>Frequency bars</option>
              <option value="off">Off</option>
            </select>
          </div>
          <div>
            <a class="mute">Mute</a>
          </div>
        </form>


      </div>



      <!-- Below is your custom application script -->

      <script src="scripts/app.js"></script>

  </body>
</html>
